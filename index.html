<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Listas</title>
</head>
<body id="body">
   <main>

    <div class="encabezado">
        <h1 class="tutulo_logo">Alumnos</h1>
    </div>
    
    
    <section class="formulario">


        <div class="formulario_cabecera">
            <h2>Ingresar datos del alumno</h2>
        </div>

        
    <div class="formulario_cuerpo">

        <input id="input_nombre"  class="input_nombre imput" type="text" placeholder="Nombre">

        <input id="input_apellido" class="input_apellido imput" type="text" placeholder="Apellido">

        <input id="input_id" class="input_id imput" type="number" placeholder="Documento de Identidad">
        
    </div>
    
    <div class="formulario_cuerpo_boton-registro">
        <button class="boton_formulario">Registrar</button>
    </div>

    </section>





    <section  id="lista_alumnos_seccion" class="lista_alumnos">

        <div class="formulario_cabecera">
            <h2>Lista de alumnos</h2>
        </div>

        

      <section id="tabla_contenido">


        <table id="tabla" class="tabla" border="1" cellpadding="1" cellspacing="0" >

            
            <thead>
                <tr>
                    <th class="columna_id">ID</th>
                    <th class="columna_nombre">NOMBRE</th>
                    <th class="columna_apellido">APELLIDO</th>
                </tr>
            </thead>
            <tbody id="alumnos_impresos">

                    <!-- aquí estarán los alumnos -->

            </tbody>
          

        </table>
        

      </section>
         
    </section>
  



    <script src="javascript.js"></script>
   </main>
</body>
</html>
