<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Listas</title>
</head>
<body id="body">
   <main>

    <div class="encabezado">
        <h1 class="tutulo_logo">Coder.Play.House</h1>
    </div>
    
    
    <section class="formulario">


        <div class="formulario_cabecera">
            <h2>Ingresar datos del jugador</h2>
        </div>

        
    <div class="formulario_cuerpo">

        <input id="input_nombre"  class="input_nombre imput" type="text" placeholder="Nickname">

        <input id="input_apellido" class="input_apellido imput" type="text" placeholder="Team">

        <input id="input_id" class="input_id imput" type="number" placeholder="Codigo ID">
        
    </div>
    
    <div class="formulario_cuerpo_boton-registro">
        <button class="boton_formulario">Registrar</button>
    </div>

    </section>





    <section  id="lista_alumnos_seccion" class="lista_alumnos">

        <div class="formulario_cabecera">
            <h2>Lista de jugadores</h2>
        </div>

        

      <section id="tabla_contenido">


        <table id="tabla" class="tabla table table-responsive" border="1" cellpadding="1" cellspacing="0"  >

            
            <thead>
                <tr>
                    <th class="columna_id">ID</th>
                    <th class="columna_nombre">NICKNAME</th>
                    <th class="columna_apellido">TEAM</th>
                    <th class="columna_aliminar"></th>
                </tr>
            </thead>
            <tbody id="alumnos_impresos" >

                    <!-- aquí estarán los alumnos -->

            </tbody>
          

        </table>
        

      </section>
         
    </section>
  
    <section class="tabloide_1">
        <div class="tabloide_1_encabezado">
            <h2>SetTimeOut</h2>
        </div>
        
        <div class="seccion3">
            <button class="boton_seccion3">Cuenta Regresiva</button>
        </div>
            
        <div class="cuenta_regresiva">
            
        </div>       
        
    </section>
    
    <section class="tabloide_2">
        <div class="tabloide_2_encabezado">
            <h2>Fetch y API</h2>
            <h3>TOP Peliculas</h3>
        </div>
        
        <!-- <div class="seccion4">
            <button class="boton_seccion4">Fetch</button>
        </div> -->            
        
        <table class="table table-striped fetch_api">
            <thead>
                <tr>
                    <th class="columna_pelicula">Pelicula</th>
                    <th class="columna_puntaje">Puntaje</th>
                    <th class="columna_votantes">Nº Votantes</th>
                    
                </tr>
            </thead>
            <tbody id="top_peliculas_tabla" >
       
                <!-- aquí estarán los alumnos -->

        </tbody>

        </table>     
        
    </section>

    <script src="javascript.js"></script>
    <!-- libreria JS | SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </main>
   <!-- bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
